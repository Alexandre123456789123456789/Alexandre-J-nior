<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
</head>

<body>
    <h1>Página 3</h1>
    <h2>Formulário</h2>
    <form action="" method="get">
        <fieldset>
            <legend>Viagem</legend>
            <label for="cidade">Cidade: </label>
            <input type="text" name="Cidade" id="cidade" required> Obrigatório
            <br>
            <label for="CEP">CEP</label>
            <input type="number" name="CEP" id="CEP" placeholder="12345-123"> Exigir este formato no preenchimento <br>
            <label for="praia">Praia: </label>
            <input type="text" name="Praia" id="praia" required> Obrigatório
            <br> <br>
            <img src="Midias/praia.jpg" alt="Praia" height="120" width="160"> <br>
            <label for="transporte">Transporte</label> <br>
            <input type="radio" name="transportes" id="van" value="van">
            <label for="van">Van</label>
            <input type="radio" name="transportes" id="micro-onibus" value="micro-onibus">
            <label for="micro-onibus">Micro-ônibus</label>
            <input type="radio" name="transportes" id="buggy" value="buggy">
            <label for="buggy">Buggy</label> <br>
            <label for="observações médicas">Observações médicas: </label><br>
            <textarea name="observações médicas" id="observações médicas" cols="40" rows="3"></textarea> <br>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <br>
    <a href="index.html">Voltar para a página principal</a>
</body>

</html>
